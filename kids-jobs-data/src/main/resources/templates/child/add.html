<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${child}">
    <div class="form-group">
        <label th:for="name">Child</label>
        <input th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input th:field="*{password}" />
        <span th:errors="*{password}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="type">Job</label>
        <select name="jobId">
            <option th:each="job : ${jobs}"
                    th:text="${job.name}"
                    th:value="${job.id}"></option>
        </select>
    </div>
    <div class="form-group">
        <label th:for="type">Reward</label>
        <select name="rewardId">
            <option th:each="reward : ${rewardss}"
                    th:text="${reward.name}"
                    th:value="${reward.id}"></option>
        </select>
    </div>

    <input type = "submit" value ="Add Child"/>
</form>
</body>
</html>
